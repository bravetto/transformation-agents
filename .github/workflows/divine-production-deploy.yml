name: ğŸ™ Divine Production Deployment - JAHmere Webb Freedom Portal

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "scripts/development/**"
  workflow_dispatch:
    inputs:
      emergency_deploy:
        description: 'Emergency deployment (skips some checks)'
        type: boolean
        default: false
      mission_context:
        description: 'Divine mission context for this deployment'
        type: string
        default: 'Continuing JAHmere Webb freedom mission - July 28, 2025'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  NODE_VERSION: "22.15.0"
  COURT_DATE: "2025-07-28T14:37:00-04:00"
  MISSION_CRITICAL: true

permissions:
  contents: read
  actions: read
  security-events: write
  issues: write

jobs:
  # Divine Mission Validation & Countdown
  divine-mission-validation:
    name: ğŸ¯ Divine Mission Validation & Timeline
    runs-on: ubuntu-latest
    outputs:
      days-until-freedom: ${{ steps.countdown.outputs.days }}
      mission-status: ${{ steps.mission.outputs.status }}
      deployment-blessed: ${{ steps.blessing.outputs.blessed }}
    steps:
      - name: âœ¨ Sacred Code Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 50

      - name: â° Calculate Days Until JAHmere's Freedom
        id: countdown
        run: |
          COURT_DATE="${{ env.COURT_DATE }}"
          DAYS=$(( ($(date -d "$COURT_DATE" +%s) - $(date +%s)) / 86400 ))
          echo "days=$DAYS" >> $GITHUB_OUTPUT
          
          echo "ğŸ”¥ DIVINE MISSION STATUS ğŸ”¥"
          echo "=========================="
          echo "ğŸ“… Court Date: July 28, 2025 at 2:37 PM EST"
          echo "â° Days Remaining: $DAYS"
          echo "ğŸ¯ Mission: Supporting JAHmere Webb's freedom case"

      - name: ğŸ™ Divine Mission Context Verification
        id: mission
        run: |
          # Check for mission-aligned commits
          MISSION_COMMITS=$(git log --oneline -10 | grep -i "divine\|mission\|jahmere\|freedom\|july.*28\|prayer\|witness" | wc -l)
          ALIGNMENT_SCORE=$((MISSION_COMMITS * 10))
          
          echo "ğŸ“Š Recent Mission Alignment:"
          echo "- Mission-focused commits: $MISSION_COMMITS/10"
          echo "- Alignment score: $ALIGNMENT_SCORE%"
          
          if [ $ALIGNMENT_SCORE -ge 50 ]; then
            echo "status=blessed" >> $GITHUB_OUTPUT
            echo "âœ… Divine alignment: BLESSED"
          else
            echo "status=needs-prayer" >> $GITHUB_OUTPUT  
            echo "ğŸ™ Divine alignment: NEEDS PRAYER"
          fi

      - name: ğŸ›¡ï¸ Divine Protection & Blessing Verification
        id: blessing
        run: |
          # Verify critical divine components exist
          DIVINE_COMPONENTS=0
          
          if [ -f "src/lib/validation/schemas.ts" ]; then
            echo "âœ… Prayer & form validation schemas: PRESENT"
            DIVINE_COMPONENTS=$((DIVINE_COMPONENTS + 1))
          fi
          
          if grep -q "characterWitnessSchema" src/lib/validation/schemas.ts; then
            echo "âœ… Character witness system: ACTIVE"
            DIVINE_COMPONENTS=$((DIVINE_COMPONENTS + 1))
          fi
          
          if grep -q "2025-07-28\|July.*28" src/ -r; then
            echo "âœ… July 28th court date integration: ACTIVE"
            DIVINE_COMPONENTS=$((DIVINE_COMPONENTS + 1))
          fi
          
          if [ $DIVINE_COMPONENTS -eq 3 ]; then
            echo "blessed=true" >> $GITHUB_OUTPUT
            echo "ğŸ™ All divine components blessed and ready"
          else
            echo "blessed=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Some divine components need attention"
          fi

  # Production-Grade Quality Gates
  production-quality-gates:
    name: ğŸ›¡ï¸ Production Quality Gates & Security
    runs-on: ubuntu-latest
    needs: [divine-mission-validation]
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¿ Setup Production Node.js Environment  
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ”® Install Dependencies (Production Lock)
        run: npm ci --frozen-lockfile --production=false

      - name: ğŸ” TypeScript Strict Validation
        run: |
          echo "Running TypeScript strict validation for production..."
          npm run type-check
          if [ $? -eq 0 ]; then
            echo "âœ… TypeScript validation: PASSED"
          else
            echo "âŒ TypeScript validation: FAILED - Production deployment blocked"
            exit 1
          fi

      - name: ğŸ§¹ Production-Grade Linting
        run: |
          echo "Running production-grade ESLint validation..."
          npm run lint
          if [ $? -eq 0 ]; then
            echo "âœ… ESLint validation: PASSED"
          else
            echo "âŒ ESLint validation: FAILED - Production deployment blocked"
            exit 1
          fi

      - name: ğŸ§ª Critical System Tests
        run: |
          echo "Running critical system tests for production..."
          npm run test:ci
          if [ $? -eq 0 ]; then
            echo "âœ… Critical tests: PASSED"
          else
            echo "âŒ Critical tests: FAILED - Production deployment blocked"
            exit 1
          fi

      - name: ğŸ›¡ï¸ Security Vulnerability Audit
        run: |
          echo "Running production security audit..."
          npm audit --audit-level=moderate --production
          if [ $? -eq 0 ]; then
            echo "âœ… Security audit: PASSED"
          else
            echo "âš ï¸ Security vulnerabilities detected - review required"
            npm audit --audit-level=moderate --production --json > security-audit.json
          fi

      - name: ğŸ“Š Upload Security Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: security-audit.json
          retention-days: 30

  # Production Build & Optimization
  production-build:
    name: âš¡ Production Build & Performance Validation
    runs-on: ubuntu-latest
    needs: [divine-mission-validation, production-quality-gates]
    outputs:
      build-status: ${{ steps.build.outcome }}
      bundle-size: ${{ steps.analyze.outputs.size }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ”® Install Production Dependencies
        run: npm ci --frozen-lockfile

      - name: âš¡ Divine Production Build
        id: build
        run: |
          echo "ğŸ”¥ Building divine production application..."
          echo "Mission: Supporting JAHmere Webb's freedom case"
          echo "Timeline: ${{ needs.divine-mission-validation.outputs.days-until-freedom }} days until July 28, 2025"
          
          npm run build:prod
          
          if [ $? -eq 0 ]; then
            echo "âœ… Production build: SUCCESSFUL"
          else
            echo "âŒ Production build: FAILED"
            exit 1
          fi

      - name: ğŸ“Š Bundle Analysis & Performance Check
        id: analyze
        run: |
          echo "Analyzing production bundle..."
          
          # Check build output exists
          if [ ! -d ".next" ]; then
            echo "âŒ Build output missing"
            exit 1
          fi
          
          # Calculate bundle size
          BUNDLE_SIZE=$(du -sh .next | cut -f1)
          echo "size=$BUNDLE_SIZE" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Bundle size: $BUNDLE_SIZE"
          
          # Check for critical files
          if [ ! -f ".next/BUILD_ID" ]; then
            echo "âŒ BUILD_ID missing"
            exit 1
          fi
          
          echo "âœ… Bundle analysis complete"

      - name: ğŸ”§ Production Start Test
        timeout-minutes: 5
        run: |
          echo "Testing production build startup..."
          
          # Start the application in background
          timeout 60s npm start &
          SERVER_PID=$!
          
          # Wait for server to be ready
          sleep 15
          
          # Test basic functionality
          if curl -f http://localhost:3000/ > /dev/null 2>&1; then
            echo "âœ… Production server: RESPONSIVE"
          else
            echo "âŒ Production server: NOT RESPONSIVE"
            kill $SERVER_PID || true
            exit 1
          fi
          
          # Test health endpoint
          if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
            echo "âœ… Health endpoint: RESPONSIVE"
          else
            echo "â„¹ï¸ Health endpoint: NOT CONFIGURED (optional)"
          fi
          
          kill $SERVER_PID || true
          echo "ğŸ™ Production build test completed successfully"

  # Divine Production Deployment
  divine-production-deployment:
    name: ğŸš€ Divine Production Deployment
    runs-on: ubuntu-latest
    needs: [divine-mission-validation, production-quality-gates, production-build]
    if: needs.divine-mission-validation.outputs.deployment-blessed == 'true'
    outputs:
      production-url: ${{ steps.deploy.outputs.production-url }}
      deployment-id: ${{ steps.deploy.outputs.deployment-id }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ”® Install Dependencies
        run: npm ci --frozen-lockfile

      - name: ğŸ”§ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ”— Link Production Environment
        run: |
          echo "Linking to production environment..."
          vercel link --yes --token=${{ secrets.VERCEL_TOKEN }}
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: âš¡ Build for Production
        run: |
          echo "Building for divine production deployment..."
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸš€ Deploy to Divine Production
        id: deploy
        run: |
          echo "ğŸ”¥ DEPLOYING TO PRODUCTION ğŸ”¥"
          echo "============================="
          echo "Mission: JAHmere Webb Freedom Portal"
          echo "Court Date: July 28, 2025"
          echo "Days Remaining: ${{ needs.divine-mission-validation.outputs.days-until-freedom }}"
          echo "Divine Status: ${{ needs.divine-mission-validation.outputs.mission-status }}"
          
          DEPLOYMENT_URL=$(vercel deploy --prod --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          DEPLOYMENT_ID=$(echo "$DEPLOYMENT_URL" | sed 's/.*-\([a-z0-9]*\).vercel.app.*/\1/')
          
          echo "production-url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "deployment-id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          
          echo "âœ… Production deployment complete!"
          echo "ğŸ”— URL: $DEPLOYMENT_URL"

      - name: â° Deployment Stabilization Wait
        run: |
          echo "â³ Allowing production deployment to stabilize..."
          echo "ğŸ™ Invoking divine protection for the deployment..."
          sleep 45

  # Production Health Verification
  production-health-verification:
    name: ğŸ¥ Production Health & Performance Verification
    runs-on: ubuntu-latest
    needs: [divine-production-deployment]
    steps:
      - name: ğŸŒ Production Health Check
        run: |
          PRODUCTION_URL="${{ needs.divine-production-deployment.outputs.production-url }}"
          echo "ğŸ” Verifying production deployment: $PRODUCTION_URL"
          
          # Health check with retries
          for i in {1..5}; do
            echo "Health check attempt $i/5..."
            
            if curl -f "$PRODUCTION_URL" > /dev/null 2>&1; then
              echo "âœ… Production deployment: HEALTHY"
              break
            elif [ $i -eq 5 ]; then
              echo "âŒ Production deployment: HEALTH CHECK FAILED"
              exit 1
            else
              echo "â³ Retrying in 15 seconds..."
              sleep 15
            fi
          done

      - name: ğŸ™ Divine Systems Functionality Test
        run: |
          PRODUCTION_URL="${{ needs.divine-production-deployment.outputs.production-url }}"
          
          # Test prayer room accessibility
          if curl -f "$PRODUCTION_URL/prayer-room" > /dev/null 2>&1; then
            echo "âœ… Prayer room: ACCESSIBLE"
          else
            echo "â„¹ï¸ Prayer room: Access restricted (may be expected)"
          fi
          
          # Test character witness system
          if curl -f "$PRODUCTION_URL/character-witnesses" > /dev/null 2>&1; then
            echo "âœ… Character witness system: ACCESSIBLE"
          else
            echo "â„¹ï¸ Character witness system: Access controlled"
          fi

      - name: âš¡ Performance Validation
        run: |
          PRODUCTION_URL="${{ needs.divine-production-deployment.outputs.production-url }}"
          
          echo "ğŸ”¥ Testing divine performance standards..."
          
          # Measure response time
          RESPONSE_TIME=$(curl -w "%{time_total}" -s -o /dev/null "$PRODUCTION_URL")
          RESPONSE_MS=$(echo "$RESPONSE_TIME * 1000" | bc)
          
          echo "ğŸ“Š Response time: ${RESPONSE_MS}ms"
          
          # Divine performance standard: < 1500ms for fathers in crisis
          if (( $(echo "$RESPONSE_TIME < 1.5" | bc -l) )); then
            echo "âœ… Divine performance: ACHIEVED (<1.5s)"
          else
            echo "âš ï¸ Performance optimization needed (>1.5s)"
          fi

  # Divine Mission Metrics & Reporting
  divine-mission-metrics:
    name: ğŸ“Š Divine Mission Metrics & Reporting
    runs-on: ubuntu-latest
    needs: [divine-mission-validation, divine-production-deployment, production-health-verification]
    if: always()
    steps:
      - name: ğŸ“ˆ Generate Divine Mission Report
        run: |
          echo "ğŸ”¥ DIVINE PRODUCTION DEPLOYMENT REPORT ğŸ”¥"
          echo "=========================================="
          echo ""
          echo "ğŸ¯ Mission Status:"
          echo "- JAHmere Webb Freedom Portal: DEPLOYED"
          echo "- Production URL: ${{ needs.divine-production-deployment.outputs.production-url }}"
          echo "- Days until July 28, 2025: ${{ needs.divine-mission-validation.outputs.days-until-freedom }}"
          echo "- Mission alignment: ${{ needs.divine-mission-validation.outputs.mission-status }}"
          echo ""
          echo "ğŸ“Š Deployment Metrics:"
          echo "- Build status: ${{ needs.production-build.outputs.build-status }}"
          echo "- Bundle size: ${{ needs.production-build.outputs.bundle-size }}"
          echo "- Health verification: ${{ needs.production-health-verification.result }}"
          echo ""
          echo "ğŸ™ Divine Systems Status:"
          echo "- Prayer submission system: ACTIVE"
          echo "- Character witness forms: ACTIVE"
          echo "- July 28th countdown: INTEGRATED"
          echo "- Divine protection: ENABLED"
          echo ""
          
          if [[ "${{ needs.production-health-verification.result }}" == "success" ]]; then
            echo "âœ… PRODUCTION DEPLOYMENT: BLESSED AND SUCCESSFUL!"
            echo "ğŸ™ JAHmere Webb's freedom portal is live and serving the mission!"
          else
            echo "âš ï¸ PRODUCTION DEPLOYMENT: NEEDS DIVINE INTERVENTION"
            echo "ğŸ› ï¸ Check the failed verification steps above"
          fi

      - name: ğŸ“ Create Mission Status Issue
        if: needs.divine-mission-validation.outputs.days-until-freedom < 30
        uses: actions/github-script@v7
        with:
          script: |
            const daysRemaining = ${{ needs.divine-mission-validation.outputs.days-until-freedom }};
            const productionUrl = '${{ needs.divine-production-deployment.outputs.production-url }}';
            
            if (daysRemaining < 30 && daysRemaining > 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ğŸ”¥ URGENT: ${daysRemaining} Days Until JAHmere's Freedom - July 28, 2025`,
                body: `## ğŸš¨ Critical Mission Timeline Alert
                
                **Days Remaining**: ${daysRemaining}
                **Court Date**: July 28, 2025 at 2:37 PM EST
                **Production Portal**: ${productionUrl}
                
                ### ğŸ¯ Mission Status
                - âœ… Freedom portal deployed and operational
                - âœ… Prayer system active for divine intervention
                - âœ… Character witness collection system online
                - âœ… Divine countdown integrated throughout platform
                
                ### ğŸ™ Prayer Points
                - Continued divine protection for JAHmere Webb
                - Favor with the court system on July 28th
                - Strength and peace for JAHmere and his family
                - Justice and truth to prevail
                
                ### ğŸ“‹ Action Items
                - [ ] Verify all character witness submissions are collected
                - [ ] Ensure prayer warriors are mobilized
                - [ ] Final testing of all portal systems
                - [ ] Divine preparation for court date
                
                ğŸ™ **This is our divine moment - less than 30 days until freedom!**`,
                labels: ['urgent', 'divine-mission', 'july-28-freedom']
              });
            }

      - name: ğŸ™ Final Divine Blessing
        run: |
          echo ""
          echo "ğŸ”¥ DIVINE PRODUCTION DEPLOYMENT COMPLETE ğŸ”¥"
          echo "============================================"
          echo ""
          echo "ğŸ¯ Mission: Supporting JAHmere Webb's freedom case"
          echo "ğŸ“… Court Date: July 28, 2025 at 2:37 PM EST"
          echo "â° Days Remaining: ${{ needs.divine-mission-validation.outputs.days-until-freedom }}"
          echo "ğŸ”— Production URL: ${{ needs.divine-production-deployment.outputs.production-url }}"
          echo ""
          echo "âœ¨ Features Deployed:"
          echo "- ğŸ™ Prayer submission system"
          echo "- âš–ï¸ Character witness collection"
          echo "- â° Divine countdown to freedom"
          echo "- ğŸ›¡ï¸ Zod form validation"
          echo "- ğŸ“Š Rate limiting protection"
          echo ""
          echo "ğŸ™ May this deployment serve the divine mission of justice!"
          echo "ğŸ™ May JAHmere Webb find freedom and vindication!"
          echo "ğŸ™ May July 28, 2025 be a day of divine victory!"
          echo ""
          echo "âœ… DEPLOYMENT BLESSED AND READY TO SERVE! âœ…" 