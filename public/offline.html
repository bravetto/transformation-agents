<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | The Bridge Project</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #FFFBF5;
            color: #1F2937;
        }
        .container {
            max-width: 600px;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #4C1D95;
        }
        p {
            font-size: 1.125rem;
            line-height: 1.75;
            margin-bottom: 1.5rem;
            color: #4B5563;
        }
        .button {
            display: inline-block;
            background-color: #4C1D95;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #6D28D9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Offline</h1>
        <p>It seems you've lost your internet connection. The Bridge Project is a living system that requires connectivity to function fully. Please check your connection and try again.</p>
        <a href="/" class="button">Try Again</a>
    </div>
    <script>
        // Check connection and refresh when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
