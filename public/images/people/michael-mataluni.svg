<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="mainGradient-michael-mataluni" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle inner glow -->
    <radialGradient id="innerGlow-michael-mataluni" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F87171;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#F87171;stop-opacity:0" />
    </radialGradient>
    
    <!-- Elegant shadow filter -->
    <filter id="softShadow-michael-mataluni" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="200" cy="200" r="200" fill="url(#mainGradient-michael-mataluni)" />
  
  <!-- Inner glow overlay -->
  <circle cx="200" cy="200" r="180" fill="url(#innerGlow-michael-mataluni)" />
  
  <!-- Subtle geometric pattern -->
  <g opacity="0.1">
    <polygon points="200,50 350,200 200,350 50,200" fill="#FFFFFF" />
  </g>
  
  <!-- Main initials -->
  <text x="200" y="230" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="120" 
        font-weight="700"
        text-anchor="middle" 
        dominant-baseline="middle"
        fill="#FFFFFF"
        filter="url(#softShadow-michael-mataluni)">
    MM
  </text>
  
  <!-- Subtle accent line -->
  <line x1="120" y1="280" x2="280" y2="280" 
        stroke="#F87171" 
        stroke-width="3" 
        stroke-linecap="round" 
        opacity="0.7" />
        
  <!-- Professional border -->
  <circle cx="200" cy="200" r="195" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="2" 
          opacity="0.3" />
</svg>