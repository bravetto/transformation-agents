<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" class="w-full h-full">
  <!-- Background -->
  <rect width="400" height="400" fill="#f9fafb"/>
  
  <!-- Gradient background -->
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#profileGradient)"/>
  
  <!-- Profile icon -->
  <circle cx="200" cy="150" r="60" fill="#e5e7eb" opacity="0.5"/>
  <circle cx="200" cy="150" r="35" fill="#9ca3af"/>
  <path d="M140 300 C140 250, 160 220, 200 220 C240 220, 260 250, 260 300" fill="#9ca3af" opacity="0.7"/>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="50" r="20" fill="#3b82f6" opacity="0.2"/>
  <circle cx="50" cy="350" r="15" fill="#f59e0b" opacity="0.3"/>
  <circle cx="350" cy="350" r="10" fill="#10b981" opacity="0.3"/>
  
  <!-- Text overlay -->
  <text x="200" y="340" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="14" font-weight="500">
    Profile Image
  </text>
  <text x="200" y="360" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">
    Loading...
  </text>
</svg> 