<svg width="600" height="338" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#6366F1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#FB923C" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="0" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.8" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Pattern for background -->
    <pattern id="diagonalPattern" width="10" height="10" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="5" height="10" fill="rgba(255,255,255,0.05)" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="338" fill="url(#bgGradient)" />
  <rect width="600" height="338" fill="url(#diagonalPattern)" />
  
  <!-- Play button background -->
  <circle cx="300" cy="169" r="60" fill="white" fill-opacity="0.2" filter="url(#glow)" />
  
  <!-- Play button -->
  <circle cx="300" cy="169" r="50" fill="white" fill-opacity="0.8" />
  <polygon points="285,140 285,198 330,169" fill="url(#playGradient)" />
  
  <!-- Video Title Area -->
  <rect x="150" y="250" width="300" height="40" rx="8" fill="rgba(0,0,0,0.5)" />
  <text x="300" y="275" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">
    Video Content
  </text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="15" fill="white" fill-opacity="0.1" />
  <circle cx="570" cy="30" r="10" fill="white" fill-opacity="0.1" />
  <circle cx="30" cy="308" r="10" fill="white" fill-opacity="0.1" />
  <circle cx="570" cy="308" r="15" fill="white" fill-opacity="0.1" />
</svg> 